<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/design.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="style/fireworks.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="style/toolBox.css" media="screen" />
  <link href="http://code.ionicframework.com/1.3.3/css/ionic.min.css" rel="stylesheet"/>
</head>

<body id="body" class="focused">
  <div class="fusion-header" style="overflow: visible;">    
  <div class="fusion-logo" id="headerData" data-margin-top="15px" data-margin-bottom="15px" data-margin-left="0px" data-margin-right="0px" style="margin-top: 15px;">
<!--           <a id="navLink" class="fusion-logo-link" href="http://www.laparoleauxsourds.fr/" style="margin-left:15px">
              <img src="http://www.laparoleauxsourds.fr/wp-content/uploads/2017/04/logo_la-parole-aux-sourds.png" width="111" height="120" alt="La Parole Aux Sourds" class="fusion-logo-1x fusion-standard-logo">
          </a>     -->  
          <canvas id="animationField" height="0px" width="0px">
          </canvas>
      </div>
  </div>

  <div id="fireworks-template">
    <div id="fw" class="firework"></div>
    <div id="fp" class="fireworkParticle">
      <img src="image/particles.gif" alt="" />
    </div>
  </div>

  <div id="fireContainer"></div>


  <div id="quiz" class="halfArea">
    <canvas id="connection-canvas" class="overlay"></canvas>  <!-- width:1360px!important;height:500px!important;-->
    <h1 id="quiz-name" style="visibility:hidden;position:absolute;"></h1>
    <div id="quiz-results">
      <p id="quiz-results-message"></p>
      <p id="quiz-results-score"></p>
    </div>
  </div>

  <div id="embedObject" class="halfArea">
    <div id="quizlinkedFile">
    </div>
    <div id="videoContainer">     
    </div>
  </div>
  <div id="quizButtonDiv">
    <button id="reset-question-button" class="quizBtn" style="display:none;">Recommencer</button>
    <button id="next-question-button" class="quizBtn">Valider</button>
<!--     <button id="prev-question-button" class="quizBtn">Retour</button>
 -->    <button id="submit-button" style="display:none;" class="quizBtn">Finir</button>
  </div>
  <div id="flip">Dictionnaire</div>
  <div id="panel">
    <div id="panelContent">
      <div class="quarterSized">
      <h2 id="wordToTranslate"> Définition : </h2>
      <p id="wordDescription"> ici vous trouverez la définition du mot recherché ci-contre</p>
      </div>
      <div class="quarterSized">
        <div class="input-control text" data-role="input">
            <input id="wordSearch" type="text">
            <button id="wordSearchBtn" class="button">
              <span class="mif-search">Cherche</span>
            </button>
        </div>
        <div id="searchErrorMsg" style="display: none;">
          <p>Désolé, ce(s) mot(s) n'a/n'ont pas été trouvé</p>
        </div>
        <h3 id="wordSynonyms">Synonymes</h3>
        <h3 id="wordListLabel">Dictionnaire LPAS</h3>
        <ul id="wordList"></ul>
      </div>
      <div class="halfSized">
        <div id="iframe-container-toolBox">
            <iframe id="tipsVideo-toolBox" style="display: none;" width="560" height="315" src="https://www.youtube.com/embed/TfLmXUrFFPw" frameborder="0" allowfullscreen wmode="Opaque">    
            </iframe>
          </div>
      </div>
    </div>
  </div>

    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="./script/funcs.js"></script>
    <script type="text/javascript" src="./script/clock.js"></script>
    <script type="text/javascript" src="./script/toolBox.js"></script>
    <script type="text/javascript" src="./script/quiz.js"></script>
    <script type="text/javascript" src="./script/eventJoinedList.js"></script>
    <script type="text/javascript" src="./script/eventDDList.js"></script>
    <script type="text/javascript" src="./script/soundmanager2-nodebug-jsmin.js"></script>
    <script type="text/javascript" src="./script/fireworks.js"></script>
    <script type="text/javascript" src="http://malsup.github.io/jquery.blockUI.js"></script>
